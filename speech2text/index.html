<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI assistant</title>

  <!-- Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
    <header class="panel">
        <h1>AI assistant</h1>
        <img src="images/logo.png" alt="ambuhop logo">

    </header>
    <main>
        <section class="panel">

        <h1>Home Page</h1>
        <br><br>
        <p>Benvenuto! Sono il tuo assistente virtuale, come posso aiutarti?</p>
        <!-- button of the microphone-->
        
        <div class="centers">
        <button class="microphone-button" id="recordButton">
            <i class="fas fa-microphone"></i>
        </button>
        <p id="status"></p>

        </div>

        <div id="results" class="results">
        </div>


        </section>
    </main>

    <div id="fieldsContainer" class="fields-container">
        <!-- I box dinamici verranno aggiunti qui -->
    </div>
    <script src="script.js"></script>
